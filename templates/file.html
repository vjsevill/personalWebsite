<!-- use case
  <file-input on-upload="uploadFile($event)"> </file-input>
-->

<input id="pid_fileInput" type="file"></input>
<label for="pid_fileInput">
  <i id="pid_fileInputIcon" class="material-icons" ng-mouseover="myStyle={color:'#106CC8'}"
    ng-mouseleave="myStyle={color:'rgba(0,0,0,0.12)'}"
    ng-style="myStyle">&#xE2C6;</i>
</label>
